<header *ngIf="pageNumber && pageSize&& totalCount">
    <span *ngIf="totalCount >0">Showing 
      <strong>{{(pageNumber -1)*pageSize}}-
        {{pageNumber *pageSize>totalCount
          ?totalCount
          :pageNumber * pageSize   
        }}
      </strong>Of
      <strong> {{totalCount}}</strong>
    </span>
    <span *ngIf="totalCount === 0">
     There are  <strong>0</strong>Results of this filter
    </span>
  </header>
