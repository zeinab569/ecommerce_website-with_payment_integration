<div class="container mt-5">
    <div *ngIf="(basketService.basktSource$ | async) === null">
        <p>There are no items in your basket</p>
    </div>

    <ng-container *ngIf="(basketService.basktSource$ | async) as basket">
        <div class="container">
            <div class="row">
              
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                   

                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>   

        </div>
    </ng-container>

</div>
